<!-- Página de confirmação do Instagram: confirmacao.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scret.me - Confirme seu Instagram</title>
  <style>
    body { font-family: Arial, sans-serif; background: #121212; color: white; text-align: center; margin: 0; padding: 0; }
    .logo { font-size: 48px; font-weight: bold; margin: 20px 0; }
    .container { padding: 50px; }
    input { padding: 12px; width: 80%; max-width: 300px; border-radius: 12px; border: none; margin: 10px 0; background: #333; color: white; font-size: 16px; }
    button { background: #ff3b5c; color: white; padding: 12px 24px; border: none; border-radius: 12px; font-size: 16px; cursor: pointer; }
    button:hover { background: #ff1f4a; }
  </style>
</head>
<body>
  <div class="logo">Scret.me</div>
  <div class="container">
    <h2>Confirme seu Instagram</h2>
    <form action="/enviar-mensagem" method="POST">
      <input type="text" name="instagram" placeholder="Digite seu @ do Instagram" required />
      <button type="submit">Confirmar</button>
    </form>
  </div>
</body>
</html>
